<!doctype html>
<html>
<head>
  <base href="/">
  <title>Heroes Of The Storm South Africa Community</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet" />
  <style type="text/css">
    body {
      background: #fff;
    }

    .loader {
      position: absolute;
      background: transparent;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: relative;
      top: 50%;
      left: 50%;
      width: 200px;
      margin-top: -200px;
      margin-left: -100px;
      text-align: center;
    }

    .loading img {

      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
      -webkit-transform-origin: center center;
      -moz-transform-origin: center center;
      -ms-transform-origin: center center;
      -o-transform-origin: center center;
      transform-origin: center center;

      animation-duration: 5s;
      animation-name: rotate;
      animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
    }

    .loading:before {
      position: absolute;
      box-shadow: 0 0 40px 30px lime;
      display: block;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      content:"";
      left: 50%;
      top: 50%;
      z-index: 1;
      margin-left: -70px;
      margin-top: -78px;

      animation-duration: 7s;
      animation-name: pulse;
      animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
    }

    .loading .loading-logo {
      margin: 10px auto;
    }

    .loading-title {
      margin-top: -7px;
      text-align: center;
      position: relative;
      font-weight: bold;
    }
    .loading-title small {
      color: #fff;
      top: 17px;
      padding: 8px 20px;
      margin: 0 auto 0;
      border-radius: 19px;
      background: rgb(21, 63, 90);
      position: relative;
      z-index: 10;
      box-shadow: inset 0 2px 8px rgba(0,0,0, 0.5);
    }

    @keyframes rotate {
      from {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(-360deg);
        -moz-transform: rotate(-360deg);
        -ms-transform: rotate(-360deg);
        -o-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 80px 10px #008ae5;
      }

      30% {
        box-shadow: 0 0 140px 20px #bce5ff;
      }

      60% {
        box-shadow: 0 0 80px 10px rgb(21, 63, 90);
      }

      90% {
        box-shadow: 0 0 140px 20px #bada55;
      }

      100% {
        box-shadow: 0 0 80px 10px #008ae5;
      }
    }
  </style>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-72519118-1', 'auto');
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
  <app-root>
    <div class="loader">
      <div class="loading">
        <div class="loading-inner">
          <div>
            <img class="loading-logo" src="/assets/img/large_icon.png" alt="HOTS" />
          </div>
          <div class="loading-title">
            <span><small>Loading...</small></span>
          </div>
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
